<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<title>角标</title>
	<link rel="stylesheet" href="../baseCss.css">
</head>
<style>
	.label-tip{
		display: -webkit-box;
		padding-right: 10px;
		position: absolute;
		top:0;
		left: 0;
		height: 18px;
		overflow: hidden;
	}
	.label-tip-text{
		font-size: 10px;
		padding-left: 5px;
		background: deepskyblue;
		height: 19px;
		line-height: 19px;
		color: #fff;
	}
	.label-tip-horn{
		width: 0;
		height: 0;
		border-top: 27px solid deepskyblue;
		border-right: 10px solid transparent;
		margin-left: -2px;
	}
</style>
<body>
	<div class="label-tip">
		<p class="label-tip-text">角标</p>
		<p class="label-tip-horn"></p>
	</div>
</body>
</html>
